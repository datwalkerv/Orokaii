<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../dist/css/output.css">
    <title>Orokaii</title>
</head>
<body class="w-full h-screen bg-gr">
    <div class="w-full h-16 flex items-center justify-center absolute top-0">
        <div class="w-5/6 h-full flex items-center justify-between bg-gr">
            <div class="font-space font-bold text-slate-200  text-2xl">Orokaii</div>
            <a href="https://github.com/datwalkerv/Orokaii"><ion-icon name="logo-github" class="text-4xl text-slate-200 hover:text-slate-400"></ion-icon></a>
        </div>
    </div>
    <div class="w-full h-screen flex items-center justify-center">
        <div class="w-5/6 h-screen flex items-center justify-center flex-col">
            <div class="w-5/6 h-6 border-lgr border-2 rounded-lg mb-5 relative">
                <div class="absolute top-0 left-0 w-6/12 h-full rounded-lg bg-wg"></div>
            </div>
            <img src="./images/1.webp" alt="thursty" class="rounded-full h-60 w-auto" draggable="false">
            <div class="font-space text-slate-300 text-center mt-5">I'm thirsty! Please make me wet!</div>
            <div class="flex justify-center items-center mt-5">
                <input type="text" placeholder="200ml" value="200ml" class="outline-none border-none bg-transparent border-lgr border-b-2 text-slate-300 w-16">
                <input type="submit" value="Drink" class="p-2 ml-2 bg-wg rounded-lg text-slate-200 font-space">
            </div>
        </div>
    </div>
    <div class="absolute bottom-3 mx-auto text-center left-0 right-0 text-slate-400">made with <ion-icon name="heart" class="text-red-600"></ion-icon> by <a href="https://github.com/datwalkerv" class="text-slate-300">@datwalkerv</a></div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
